<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Asmit Singh">
    <meta name="description" content="This is a Clock Web Page">
    <title>Clock</title>
    <link rel="shortcut icon" href="./src/assets/favicon/clock.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/sheets/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mover"></div>
    <div id="root">
        <div class="time">
            <div id="heading">
                <h1>Clock by Asmit</h1>
            </div>
            <div id="clock">
                <div id="the-time">
                    <div id="hour">
                        <h1 id="the-hour">00</h1>
                    </div>
                    <div class="colon">
                        <h2>:</h2>
                    </div>
                    <div id="minute">
                        <h1 id="the-minute">00</h1>
                    </div>
                    <div class="colon">
                        <h2>:</h2>
                    </div>
                    <div id="seconds">
                        <h1 id="the-second">00</h1>
                    </div>
                </div>
                <div id="the-date">
                    <h1><span id="month">January</span> <span id="date">01</span>, <span id="year">2023</span></h1>
                </div>
            </div>
            <div id="themechanger">
                <button id="theme-change">
                    <img src="./src/assets/theme-change/light-mode.svg" alt="Light Mode" width="30px" draggable="false">
                </button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
